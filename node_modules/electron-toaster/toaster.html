<!DOCTYPE html>
<html>
<head>
	<title>Notification</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- <link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css"> -->
	<!--link rel="stylesheet" type="text/css" href="bower_components/octicons/octicons/octicons.css"-->
	<style type="text/css">
		*{margin: 0;padding:0;}
		body, html{
			font: 13px/1.4 Helvetica,arial,nimbussansl,liberationsans,freesans,clean,sans-serif,"Segoe UI Emoji","Segoe UI Symbol";
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.ico{
			color: white;
			font-size: 32px;
			padding: 11px;
		}

		#title{
			font-weight:bold;
			font-size: 18px;
		}

		#message{
			font-size: 14px;
		}

		#detail{
			font-weight:bold;
			font-size: 12px;
			color: red;
		}

		table{
			width: 100%;
		}

		table td {
		    vertical-align: top;
		}

	</style>
</head>
	<body>
		<table id="content">
			<tbody>
				<row>
					<td  width="90" cellpadding="0">
						<div style="text-align:center;">
							<br>
							<!--span class="mega-octicon octicon-alert ico"></span-->
							<img src="noti.png"  alt="" data-pinit="registered" style="margin: 0px; padding: 0px; outline: 0px; vertical-align: middle; background-color: transparent; max-width: 510px; display: inline; -webkit-transition: opacity 1s ease;" title="HTML5桌面消息提醒Notification代码示例">
							<br><hr>
							<span id="title"></span>
						</div>
					</td>
					<td cellpadding="30" style="background-color:silver;">
						<div style="padding:22px;">
							<!--span id="title"></span><hr-->
							<span id="message"></span><br><hr>
							<span id="detail"></span>
						</div>
					</td>
				</row>
			</tbody>
		</table>
		<script type="text/javascript" src="client.js"></script>
	</body>
</html>
